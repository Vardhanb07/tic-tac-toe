<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./fonts/roboto/stylesheet.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="player-space">
            <form action="#" class="players-info">
                <p>
                    <label for="player-1">Player 1</label>
                    <input type="text" id="player-1">
                </p>
                <p>
                    <label for="player-2">Player 2</label>
                    <input type="text" id="player-2">
                </p>
                <button type="submit" class="start">START</button>
            </form>
        </div>
        <div class="restart">
            <button>RESTART</button>
        </div>
        <div class="game">
            <div class="row">
                <div class="col" data-no="1"></div>
                <div class="col" data-no="2"></div>
                <div class="col" data-no="3"></div>
            </div>
            <div class="row">
                <div class="col" data-no="4"></div>
                <div class="col" data-no="5"></div>
                <div class="col" data-no="6"></div>
            </div>
            <div class="row">
                <div class="col" data-no="7"></div>
                <div class="col" data-no="8"></div>
                <div class="col" data-no="9"></div>
            </div>
        </div>
    </div>
</body>
</html>
